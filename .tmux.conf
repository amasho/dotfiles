#
# .tmux.conf - tmux設定ファイル
#
####################################################
#
# 【重要な注意点】
# - このファイルを編集した後は必ず `tmux source-file ~/.tmux.conf` を実行してください
# - または tmux内で Ctrl+t → Ctrl+r で設定を再読み込みできます
# - 新しいプラグインを追加した場合は tmux内で Ctrl+t → I でインストールしてください
#
# 【Draculaプラグインについて】
# このファイルはDraculaテーマを使用しています。
# 初回セットアップ時は以下の手順を実行してください：
#
# 1. TPM (Tmux Plugin Manager) のインストール:
#    git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# 2. tmuxを起動後、以下のキーを押してプラグインをインストール:
#    Ctrl+t → I (大文字のI)
#
# 3. 設定を再読み込み:
#    tmux source-file ~/.tmux.conf
#
####################################################

### Shell設定
set-option -g default-shell "/bin/zsh"
set -g default-command "/bin/zsh"

### 基本オプション
set-window-option -g mode-keys vi
set-window-option -g automatic-rename on
set-option -g mouse on
set-option -g base-index 1

### キーバインド設定
unbind-key w
unbind-key l
unbind-key M-n
unbind-key M-p
unbind-key C-t
unbind-key C-b
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right

bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R
bind-key C-r source-file ~/.tmux.conf

bind -T copy-mode-vi C-v send -X rectangle-toggle
bind y choose-buffer
bind-key w command-prompt "split-window -p 65 'exec man %%'"

### プレフィックスキー設定
set-option -g prefix C-t
bind-key C-t send-prefix

### コピーモード設定
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi Enter send -X copy-selection

### OS別クリップボード設定
if-shell "uname | grep -q Darwin" \
  'set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"'
if-shell "uname | grep -q Darwin" \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'

if-shell "uname | grep -q Linux" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel -ib'"

### ペイン設定
set -g pane-active-border-style fg=green
set -g pane-border-style fg=white

### Draculaテーマ設定
set-option -g status-position top

# TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# Draculaテーマオプション
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 1
set -g @dracula-border-contrast true

# 右側に表示する項目を日時のみに設定
set -g @dracula-plugins "time"
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-military-time true

### ターミナル設定
set-option -g default-terminal "tmux-256color"
set -g terminal-overrides 'xterm:colors=256,tmux-256color:Tc,xterm-256color:Tc'
set -sg escape-time 10

# TPMの初期化（この行は最後に配置する必要があります）
run '~/.tmux/plugins/tpm/tpm'
