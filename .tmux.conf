#
# .tmux.conf
#
####################################################

### Options
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-option -g mouse-select-pane on
set-option -g base-index 1
#set-option -g status-keys vi
#set-option -g history-limit 4000

### Keybindings
unbind-key w
unbind-key l
unbind-key M-n
unbind-key M-p
unbind-key C-b
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right

bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R
bind-key C-r source-file ~/.tmux.conf

# Popwin
bind-key w command-prompt "split-window -p 65 'exec man %%'"

# Prefix key
set-option -g prefix C-SPACE
bind-key C-SPACE send-prefix

# Copy Mode
bind -t vi-copy v begin-selection
bind -t vi-copy Enter copy-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

### Current Window
setw -g window-status-current-fg magenta
setw -g window-status-current-bg black

### Window Name
setw -g window-status-format "#I - "
setw -g window-status-current-format "#I * "

### Status Line (include tmux-powerline)
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left "#(~/Dropbox/Application/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/Dropbox/Application/tmux-powerline/powerline.sh right)"

set -g status-bg colour235
set-option -g status-left-length 100
set-option -g status-right-length 120

