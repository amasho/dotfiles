#
# .tmux.conf
#
####################################################

### Set Shell
set-option -g default-shell "/bin/zsh"
set -g default-command "/bin/zsh"

### Options
set-window-option -g mode-keys vi
set-window-option -g automatic-rename on
set-option -g mouse on
set-option -g base-index 1

### Keybindings
unbind-key w
unbind-key l
unbind-key M-n
unbind-key M-p
unbind-key C-t
unbind-key C-b
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right

bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R
bind-key C-r source-file ~/.tmux.conf

# 矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# clipboard buffer
bind y choose-buffer

# Popwin
bind-key w command-prompt "split-window -p 65 'exec man %%'"

# Prefix key
set-option -g prefix C-t
bind-key C-t send-prefix

# Copy Mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi Enter send -X copy-selection

# for Mac
if-shell "uname | grep -q Darwin" \
  'set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"'
if-shell "uname | grep -q Darwin" \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'

# for Linux
if-shell "uname | grep -q Linux" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel -ib'"

### Status Line
set-option -g status-style bg=black,fg=white

### Current Window
set-window-option -g window-status-current-style fg=magenta,bg=black,bright

### Window Name
set-window-option -g window-status-current-format "#I > #W "
set-window-option -g window-status-format "#I > #W "

### Pane
set -g pane-active-border-style fg=green # アクティブペインのボーダー
set -g pane-border-style fg=white # 非アクティブペインのボーダー

### Status Line Configuration
set-option -g status-position top
set-option -g status-left-length 50
set-option -g status-right-length 50
set-option -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set-option -g status-right "#[fg=cyan]%Y-%m-%d %H:%M"

# Terminal settings
set-option -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
set -sg escape-time 10

# Additional color settings for better compatibility
set-option -g status-style bg=colour235,fg=colour136
set-window-option -g window-status-current-style fg=colour166,bg=colour235,bright
set-window-option -g window-status-style fg=colour244,bg=colour235

# Message colors
set-option -g message-style bg=colour235,fg=colour166
